<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Gorras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">G</div>
        <div>
          <h1>Catálogo de Gorras</h1>
          <p class="lead">Encuentra tu gorra perfecta: estilos, colores y tallas.</p>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <div class="small">Productos: <strong id="count">0</strong></div>
        <button class="btn" id="clearFilters">Limpiar</button>
      </div>
    </header>

    <div class="controls">
      <div class="search">
        <input type="search" id="search" placeholder="Buscar por nombre o estilo...">
      </div>
      <div style="width:180px">
        <select id="filterType">
          <option value="all">Todos los estilos</option>
          <option value="snapback">Snapback</option>
          <option value="dad">Dad cap</option>
          <option value="trucker">Trucker</option>
          <option value="beanie">Beanie</option>
        </select>
      </div>
      <div style="width:140px">
        <select id="sort">
          <option value="popular">Más populares</option>
          <option value="price-asc">Precio: bajo a alto</option>
          <option value="price-desc">Precio: alto a bajo</option>
        </select>
      </div>
    </div>

    <main>
      <section class="grid" id="grid"></section>
    </main>

    <footer>
      ¿Quieres más funciones? Pide: vista en lista, carrito persistente o exportar catálogo.
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div>
        <div class="modal-thumb" id="modalImg"></div>
      </div>
      <div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <h2 id="modalName"></h2>
            <div class="small" id="modalStyle"></div>
          </div>
          <button class="close" id="closeModal">X</button>
        </div>
        <p id="modalDesc" style="color:var(--muted);margin-top:10px"></p>
        <div style="margin-top:12px;display:flex;gap:12px;align-items:center">
          <div style="font-size:18px;font-weight:800;color:var(--accent)" id="modalPrice"></div>
          <div class="qty">
            <button id="dec">-</button>
            <div id="qty">1</div>
            <button id="inc">+</button>
          </div>
        </div>
        <div style="margin-top:18px;display:flex;gap:10px">
          <button class="btn" id="addCart">Agregar al carrito</button>
          <button id="closeModal2" style="padding:10px 14px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer">Cerrar</button>
        </div>
        <div style="margin-top:16px;color:var(--muted);font-size:13px">Tallas: S · M · L · XL · Ajustable según modelo</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
